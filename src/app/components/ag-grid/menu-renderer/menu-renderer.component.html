<div class="container">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon class="material-symbols-outlined">more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu" xPosition="before">
    <ng-container *ngFor="let item of params.items">
      <button
        mat-menu-item
        [disabled]="item.condition ? !item.condition(params.data) : false"
        (click)="params.callback(params.data, item.id)"
      >
        <mat-icon class="material-symbols-outlined">{{ item.icon }}</mat-icon>
        <span>{{ item.text }}</span>
      </button>
    </ng-container>
  </mat-menu>
</div>
